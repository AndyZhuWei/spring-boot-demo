<!DOCTYPE html>
<html lang="zh-cn" ng-app="actionApp">
<head>
<meta charset="UTF-8">
<meta http-equiv="x-ua-compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>实战</title>

<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="jqueryui/jquery-ui.min.css" rel="stylesheet">
<style type="text/css">

.content {
    padding: 100px 15px;
    text-align: center;
}
</style>

    <!--[if lt IE 9]>
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<!--1 使用Bootstrap定义的导航，并配合AngularJS路由，通过路由名称#/oper和#/directive切换视图-->
<nav class="navbar">
    <div class="container">
        <div id="navbar" >
            <ul class="nav navbar-nav">
                <li><a href="#/oper">后台交互</a></li>
                <li><a href="#/directive">自定义指令</a></li>
            </ul>
        </div>
    </div>
</nav>

<!--2 通过<ng-view></ng-view>展示载入的页面-->
<div class="content">
    <ng-view></ng-view>
</div>

<!--3加载本例所需的脚本，其中jquery-ui-min.js的脚本是为我们定制指令所用；
app.js定义AngularJS的模块和路由
direcitives.js为自定义的指令
web.js是控制器定义之处。

-->
<script src="js/jquery.min.js"></script>
<script src="jqueryui/jquery-ui.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script src="js/angular.min.js"></script>
<script src="js/angular-route.js"></script>
<script src="js-action/app.js"></script>
<script src="js-action/directives.js"></script>
<script src="js-action/controllers.js"></script>
</body>
</html>
